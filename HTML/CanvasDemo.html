<!DOCTYPE html>
<html>
    <h1>Canvas-demo</h1>

    <canvas id="muncanvas" style="width: 400px; height: 300px; border: 1px solid black;">
    </canvas>

    <p>Sivun loppu.</p>

    <script>
        const canvas = document.getElementById("muncanvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "rgb(200 0 0)";
        ctx.fillRect(10, 10, 50, 50);

        ctx.fillStyle = "rgb(0 0 200 / 50%)";
        ctx.fillRect(30, 30, 50, 50);
    </script>
</html>
